<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SideAI</title>
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="title">SideAI</div>
        <select class="model-select" id="model-select" aria-label="Model"></select>
        <div class="header-actions">
          <button class="icon-button" id="theme-toggle" type="button" aria-label="Theme"></button>
          <button class="button" id="history-button" type="button">History</button>
          <button class="button" id="export-button" type="button">Export</button>
          <button class="button" id="settings-button" type="button">Settings</button>
          <button class="button danger" id="clear-button" type="button">Clear</button>
        </div>
      </header>
      <main class="chat" id="chat"></main>
      <div class="composer">
        <textarea id="prompt" placeholder="Ask something..." rows="2"></textarea>
        <div class="composer-actions">
          <div class="status" id="status">Ready</div>
          <button class="button primary" id="send-button" type="button">Send</button>
        </div>
      </div>
    </div>
    <aside class="history-panel" id="history-panel">
      <div class="history-header">
        <div class="history-title">Conversations</div>
        <button class="button" id="history-close" type="button">Close</button>
      </div>
      <div class="history-search">
        <input type="text" id="history-search" placeholder="Search conversations" />
      </div>
      <div class="history-list" id="history-list"></div>
      <div class="history-footer">
        <button class="button primary" id="new-chat" type="button">New Chat</button>
      </div>
    </aside>
    <aside class="mini-settings" id="mini-settings">
      <div class="history-header">
        <div class="history-title">Quick Settings</div>
        <button class="button" id="mini-close" type="button">Close</button>
      </div>
      <div class="mini-body">
        <label class="mini-label">
          API Key
          <input type="password" id="mini-api-key" />
        </label>
        <label class="mini-label">
          API Endpoint
          <input type="text" id="mini-api-url" />
        </label>
        <label class="mini-label">
          Model
          <select id="mini-model-select"></select>
        </label>
        <label class="mini-label">
          Add model
          <div class="mini-row">
            <input type="text" id="mini-model-input" />
            <button class="button" id="mini-model-add" type="button">Add</button>
          </div>
        </label>
      </div>
      <div class="history-footer">
        <button class="button primary" id="mini-save" type="button">Save</button>
        <button class="button" id="mini-verify" type="button">Verify</button>
        <button class="button" id="mini-more" type="button">More settings</button>
        <span class="mini-status" id="mini-status"></span>
      </div>
    </aside>
    <script src="markdown.js"></script>
    <script src="panel.js"></script>
  </body>
</html>

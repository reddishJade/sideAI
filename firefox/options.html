<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SideAI Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="card">
      <h1>SideAI Settings</h1>
      <label>
        API Key
        <input type="password" id="api-key" placeholder="sk-..." autocomplete="off" />
      </label>
      <label>
        API Endpoint
        <input
          type="text"
          id="api-url"
          placeholder="https://api.openai.com/v1/chat/completions"
        />
      </label>
      <label>
        Model
        <input type="text" id="model" placeholder="gpt-4o-mini" />
      </label>
      <label>
        Theme
        <select id="theme">
          <option value="auto">Auto (system)</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
      <div class="actions">
        <button id="save" type="button">Save</button>
        <span id="status"></span>
      </div>
      <p class="hint">
        Only OpenAI-compatible chat completions endpoints are supported. Settings are stored locally in
        browser sync storage.
      </p>
    </div>
    <script src="options.js"></script>
  </body>
</html>

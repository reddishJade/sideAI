<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SideAI Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="card">
      <h1>SideAI Settings</h1>
      <div class="section">
        <div class="section-title">API</div>
      <label>
        API Key
        <input type="password" id="api-key" autocomplete="off" />
        <div class="field-hint">Paste your API key here.</div>
      </label>
      <label>
        API Endpoint
        <input
          type="text"
          id="api-url"
        />
        <div class="field-hint">Example: https://api.openai.com/v1/chat/completions</div>
      </label>
      <label>
        Model
        <input type="text" id="model" />
        <div class="field-hint">Single model name (used if no list is provided).</div>
      </label>
      <label>
        Models (comma separated)
        <input type="text" id="models" />
        <div class="field-hint">Example: gpt-4o-mini, gpt-4o, gpt-4.1-mini</div>
      </label>
      </div>
      <div class="section">
        <div class="section-title">Parameters</div>
      <label>
        Temperature
        <input type="number" id="temperature" min="0" max="2" step="0.1" placeholder="0.2" />
      </label>
      <label>
        Max Tokens
        <input type="number" id="max-tokens" min="1" step="1" placeholder="Leave empty for default" />
      </label>
      <label>
        Top P
        <input type="number" id="top-p" min="0" max="1" step="0.1" placeholder="1.0" />
      </label>
      <label>
        Presence Penalty
        <input type="number" id="presence-penalty" min="-2" max="2" step="0.1" placeholder="0" />
      </label>
      <label>
        Frequency Penalty
        <input type="number" id="frequency-penalty" min="-2" max="2" step="0.1" placeholder="0" />
      </label>
      <label class="checkbox-row">
        <input type="checkbox" id="stream" />
        <span>Stream responses</span>
      </label>
      </div>
      <label>
        Theme
        <select id="theme">
          <option value="auto">Auto (system)</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
      <div class="actions">
        <button id="save" type="button">Save</button>
        <span id="status"></span>
      </div>
      <p class="hint">
        Only OpenAI-compatible chat completions endpoints are supported. Settings are stored locally in
        browser sync storage.
      </p>
    </div>
    <script src="options.js"></script>
  </body>
</html>
